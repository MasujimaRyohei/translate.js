<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title class="lang" data-en="Also title is translated." data-jp="タイトルも翻訳されます">For translate.js</title>
    <script type="text/javascript" src="../translate.js"></script>
</head>

<body>


    <input type="button" class="en " value="日本語" onclick='switchLanguageToJp();' />
    <input type="button" class="jp" value="English" onclick='switchLanguageToEn()' />

    <h1 class="lang" data-en="Hello, world" data-jp="こんにちは、世界"></h1>
    <h2 class="lang" data-en="Hello, world" data-jp="こんにちは、世界"></h2>
    <h3 class="lang" data-en="Hello, world" data-jp="こんにちは、世界"></h3>

    <p class="lang" data-en="Of course,<br>You can use any tags! Like break line." data-jp="もちろん<br>改行のようなタグも使用できます。"></p>

    <p class="lang" data-en='<font color="red">Changing color</font>' data-jp='<font color="red">色変更</font>'></p>
    <p class="lang" data-en='<b>Bold</b>' data-jp='<b>ボールド</b>'></p>
    <p class="lang" data-en='<i>Italic</i>' data-jp='<i>斜体</i>'></p>
    <p class="lang" data-en='<u>Under line</u>' data-jp='<u>下線</u>'></p>
    <p class="lang" data-en='<s>Strike through</s>' data-jp='<s>打ち消し線</s>'></p>
    <p class="lang" data-en='<em>Emphasis</em>' data-jp='<em>強調</em>'></p>
    <p class="lang" data-en='<strong>Strong</strong>' data-jp='<strong>より強い強調</strong>'></p>
    <p class="lang" data-en='<sup>Super script</sup>' data-jp='<sup>上付き文字</sup>'></p>
    <p class="lang" data-en='<sub>Sub script</sub>' data-jp='<sub>下付き文字</sub>'></p>
    <p class="lang" data-en='<b><i>Bold & Italic</i></b>' data-jp='<b><i>斜体太字</i></b>'></p>

    <p class="apple lang" data-en="Apple" data-jp="リンゴ"></p>
    <p class="lang banana" data-en="Banana" data-jp="バナナ"></p>

    <figure>
        <img class="lang" data-en="img/hello-world-en.png" data-jp="img/hello-world-jp.png" alt="">
        <figcaption class="lang" data-en="HELLO WORLD" data-jp="こんにちは、世界"></figcaption>
    </figure>

    <input class="lang" type="button" data-en="Input class" data-jp="インプットクラス" />
    <button class="lang" data-en="Button class" data-jp="ボタンクラス"></button>
    <br/>

    <video class="lang" data-en="video/video-en.mp4" data-jp="video/video-jp.mp4" width="640" height="480" controls></video>
    <script>
        window.alert("音の出るコンテンツがあります");
    </script>
</body>

</html>
